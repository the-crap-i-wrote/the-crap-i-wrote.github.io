<footer class="footer">
    <div class="container">
        <p class="text-muted col-md-4">Thanks for reading</p>
        <div class="col-md-4">
            <h4>Latest blog posts</h4>
            <ul>
                {% for post in site.posts limit:2 %}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</footer>
