---
layout: home
title: Home
navigation_weight: 1
---
<div class="row">
    {% for post in site.posts %}
    <div class="block col-lg-4">
        <h4 class="list-group-item-heading">{{ post.title }}</h4>
        <p class="list-group-item-text">{{ post.excerpt }}</p>
        <a class="btn btn-primary" href="{{ post.url }}">Read more</a>
    </div>
    {% endfor %}
</div>
