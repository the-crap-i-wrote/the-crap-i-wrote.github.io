---
layout: default
title: Home
navigation_weight: 1
---
<div class="jumbotron">
    <h1>The Junk I Wrote</h1>
    <p class="lead">To Make Stuff Work.</p>
</div>

<div class="row">
    {% for post in site.posts %}
    <div class="col-lg-4">
        <h4 class="list-group-item-heading">{{ post.title }}</h4>
        <p class="list-group-item-text">{{ post.excerpt }}</p>
        <a class="btn btn-primary" href="{{ post.url }}&ghcommentid={{ post.ghcommentid }}">Read more</a>
    </div>
    {% endfor %}
</div>
